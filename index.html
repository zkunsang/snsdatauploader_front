<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
  <script type="text/javascript" src="src/reader.js"></script>
  <script type="text/javascript" src="src/sender.js"></script>
  <div class="file-upload">
    <div class="image-upload-wrap">
      <form id="vts_form" enctype="multipart/form-data" method="post">
        <input class="file-upload-input" name="input-file" type='file' onchange="readURL(this);"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
      </form>
      <div class="drag-text">
        <h3>Drag your excel or click<strong> ADD EXCEL</strong></h3>
      </div>
    </div>
    <div class="file-upload-content">
      <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">UploadedExcel</span></button>
        <button type="button" onclick="uploadData()" class="upload-image">Upload <span class="image-title">Uploaded Excel</span></button>
      </div>
    </div>
    <div class="diff-result">

    </div>
  </div>
</body>

</html>
